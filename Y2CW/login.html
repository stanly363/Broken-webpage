<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Rentals - Login</title>
  <link href="/styles/main.css" rel="stylesheet" />
  <!-- Added font links -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <header>
    <strong>Movie Rentals</strong>
  </header>
  <div id="main">
    <article>
      <h1 style="text-align: center">Welcome to Movie Rentals!</h1>
      <div class="login-container">
        <!-- Added class for styling -->
        <form method="GET" action="/shop.html" onsubmit="return validateLoginForm(event)">
          <!-- Added onsubmit handler -->
          <label>Email</label><br />
          <input type="text" name="email" style="width: 100%" />
          <br /><br />
          <label>Password</label><br />
          <input type="password" name="password" style="width: 100%" />
          <br /><br />
          <div style="width: 100%; text-align: center">
            <!-- Changed value to 'signin' and 'register' -->
            <button type="submit" name="action" value="signin" style="width: 45%">Sign In</button>
            <button type="submit" name="action" value="register" style="width: 45%">Sign Up</button>
          </div>
        </form>
      </div>
    </article>
  </div>

  <!-- Added script for form validation -->
  <script>
    function validateLoginForm(event) {
      const email = document.querySelector('input[name="email"]').value.trim();
      const password = document.querySelector('input[name="password"]').value.trim();
      const action = event.submitter.value;

      if (action === 'register') {
        alert('Registration functionality is not implemented yet.');
        return false; // Prevent form submission
      }

      if (!email || !password) {
        alert('Please enter both email and password.');
        return false; // Prevent form submission
      }

      // Simulated credential check
      if (email !== 'user@example.com' || password !== 'password123') {
        alert('Invalid email or password.');
        return false; // Prevent form submission
      }

      return true; // Proceed to shop.html
    }
  </script>
</body>
</html>
